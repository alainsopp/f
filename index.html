<!DOCTYPE html>
<html lang="en">
<head>
  <title>Financialy</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">  
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-core.min.js"></script>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-sankey.min.js"></script>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-ui.min.js"></script>
  <script src="../private/y2018.js"></script>
  <script src="../private/y2019.js"></script>
  <script src="../private/y2020.js"></script>
  <script src="../private/y2021.js"></script>
  <script src="../private/y2022.js"></script>
  <script src="../private/y2023.js"></script>
  <script src="script/script.js"></script>  
  <script src="script/script-ui.js"></script>
  
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <div class="container">
    <div class="item item1">
      <div class="logo-container">
        <img class="logo" src="img/financialy-logo.png">
      </div>
      <div class="left-menu">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Assets</a></li>
          <li><a href="#">Patrimony</a></li>
        </ul>
      </div>
    </div>
    <div class="item item2">
      <div class="body-container body1">1</div>
      <div class="body-container body2">
        <div id="sankey-chart"></div>
      </div>
      <div class="period">        
        <div class="period-item">MTD</div>
        <div class="period-item">1M</div>        
        <div class="period-item">YTD</div>
        <div class="period-item">1Y</div>
        <div class="period-item">ALL</div>
        <div class="dropdown-menu">Custom range</div>        
          <div class="period-item">JAN</div>
          <div class="period-item">FEV</div>        
          <div class="period-item">MAR</div>
          <div class="period-item">AVR</div>
          <div class="period-item">MAI</div>
          <div class="period-item">JUN</div>
          <div class="period-item">JUL</div>
          <div class="period-item">AUG</div>
          <div class="period-item">SEP</div>
          <div class="period-item">OCT</div>
          <div class="period-item">NOV</div>
          <div class="period-item">DEC</div>        
      </div>      
      <div class="body-container body3">3</div>
    </div>   
  </div>
</body>
</html>
